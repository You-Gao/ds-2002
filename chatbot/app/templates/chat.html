<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="container">
        <section class="row">
            <div class="col-md-8 offset-md-2 mt-5">
                <h1 class="text-center">Simple Chatbot</h1>
                <form id="chat-form" class="mb-3" onsubmit="event.preventDefault(); getResponse();">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                <div id="chat-box" class="border p-3" style="height: 400px; overflow-y: scroll;"></div>
            </div>
        </section>
    </body>
    <script>
        async function getResponse(){
            text = document.getElementById("user-input").value;
            document.getElementById("user-input").value = "";
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            content = document.getElementById("chat-box").innerHTML;
            content += "<div class='text-end'><strong>You:</strong> " + text + "</div>";
            content += "<div class='text-start'><strong>Bot:</strong> " + data.response + "</div>";
            document.getElementById("chat-box").innerHTML = content;
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }
    </script>
</html>
